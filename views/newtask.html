<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Add New Task</h1></br>
    <h2>
        <a href="/">Home</a>
        <a href="/newdeveloper">New Developer</a>
        <a href="/listdevelopers">List Developers</a>
        <a href="/listtasks">List Tasks</a>
        <a href="/updatetask">Update Task</a>
        <a href="/deletetask">Delete Task</a>
        <a href="/deleteall">Delete Completed Tasks</a>        
    </h2>
    </br>
    <form action="/newtask" method="POST">
        Task Name <input type="text" name="taskname" /></br>
        Assigned to <input type="text" name="assignto" /></br>
        Task Due Date <input type="date" name="taskdue" /></br>
        Task Status: <input type="radio" name="taskstatus" value="InProgress"> In Progress
                    <input type="radio" name="taskstatus" value="Complete"> Complete </br>
        Task Description <input type="text" name="taskdesc" /></br>
        <button>Submit</button>
    </form>
</body>

</html>
