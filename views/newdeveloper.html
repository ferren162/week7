<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Add New Task</h1></br>
    <h2>
        <a href="/">Home</a>
        <a href="/listdevelopers">List Developers</a>
        <a href="/newtask">New Task</a>
        <a href="/listtasks">List Tasks</a>
        <a href="/updatetask">Update Task</a>
        <a href="/deletetask">Delete Task</a>
        <a href="/deleteall">Delete Completed Tasks</a>        
    </h2>
    </br>
    <form action="/newdeveloper" method="POST">
        First Name <input type="text" name="firstname" required /></br>
        Last Name <input type="text" name="lastname" /></br>
        Task Status: <input type="radio" name="level" value="Beginner" /> Beginner
                    <input type="radio" name="level" value="Expert" /> Expert </br>
        Address: </br>
        State <input type="text" name="state" /></br>
        Suburb <input type="text" name="suburb" /></br>
        Street <input type="text" name="street" /></br>
        Unit <input type="number" name="unit" /></br>
        <button>Submit</button>
    </form>
</body>

</html>
